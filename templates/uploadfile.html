<!doctype html>
<html>
<head>
    <title>Firestore Cloud Storage Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>


    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">


    <link href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Firebase Cloud Storage Example</h1>

<div id="firebaseui-auth-container"></div>

<button hidden=true id="sign-out">Sign Out</button>

<div id="login-info">
    <h2>Login info:</h2>
    {% if user_data %}
    <dl>
        <dt>Name</dt>
        <dd>{{ user_data['name'] }}</dd>
        <dt>Email</dt>
        <dd>{{ user_data['email'] }}</dd>


    </dl>
    {% elif error_message %} <p>Error: {{ error_message }}</p>
    {% endif %}
</div>

<div align="right" class="mainDiv">
    <h1 align="left">Firebase File Upload</h1>
    <progress id="uploader" max="100" value="0">0%</progress>
    <input id="fileButton" type="file" value="upload"/>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->


<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>

<script src="{{ url_for('static', filename='upload.js') }}"></script>

</body>
</html>
