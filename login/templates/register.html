{% extends "base.html" %}

{% set active_page = "register" %}

{% block content %}

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form action="/register" method="POST">
                <h2 class="text-center"> Sign Up </h2>
                <div class="input-field">
                    <input class="form-control form-control-lg" name="user_email" placeholder="Email" type="text">
                </div>
                <div class="input-field">
                    <input class="form-control form-control-lg" id="txtNewPassword" name="user_pwd0"
                           placeholder="Password" type="password">
                </div>
                <div class="input-field">
                    <input class="form-control form-control-lg" id="txtConfirmPassword" name="user_pwd1"
                           placeholder="Confirm Password" type="password">
                </div>
                <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>
                <div class="input-field">
                    <button class="btn btn-info btn-lg btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
