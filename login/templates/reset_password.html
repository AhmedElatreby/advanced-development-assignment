{% extends "base.html" %}

{% set active_page = "register" %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form action="/reset_password" method="POST">
                <h4 class="text-center"> Please reset your password </h4>
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" name="user_email"
                           placeholder="Enter email" type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
