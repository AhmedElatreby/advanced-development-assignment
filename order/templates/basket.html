{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-default">
    <h1>basket</h1>
</nav>
</div>
<form action="{{url_for('basket.basket_add')}}" class="form-group" method="POST">
    <label for="name">Enter all the item to add</label>
    <input class="form-control" name="name" type="text"><br>
    <button class="btn btn-primary" name="submit" type="submit" value="add">Submit</button>
    <button class="btn btn-danger" name="submit" type="submit" value="delete">Delete</button>
</form>
<div class="container-fluid">
    {% for item in items %}
    <ul class="list-group">
        <li class="list-group-item">
            {{item.name}}
        </li>
    </ul>
    {% endfor %}
</div>
</div>
{% endblock %}
