{% extends "base.html" %}

{% set active_page = "about" %}

{% block content %}

<div class="container-fluid" id="wrapper">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-7">
            <div class="form d-flex justify-content-between">
                <div class="image">
                    <img src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg">
                </div>
                <form action="{{ url_for('items.add_items')}}" class="my-form" method="POST" role="form">
                    <h4 class="font-weight-bold mb-3">Add item</h4>
                    <!-- add item -->
                    <div class="md-form md-outline">
                        <i class="fas fa-envelope prefix"></i>
                        <input aria-describedby="add-btn" aria-label="Item" class="form-control" name="add-item"
                               placeholder=""
                               type="text">
                        <span class="input-group-btn">
                  <br>
                  <button class="btn btn-default" id="add-btn" type="submit">
                  ADD
                  </button>
                  </span>
                    </div>
                </form>
                <div class="row t10">
                    <div class="col-lg-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
