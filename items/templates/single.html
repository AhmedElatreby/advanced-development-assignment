{% extends "base.html" %}

{% set active_page = "single" %}

{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img alt="Responsive image" class="img-fluid mx-auto d-block"
                     src="https://storage.cloud.google.com/adproject_ima/11.jpg?authuser=1"
                     width="200px">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <div class="border">
                    <div class="col border-bottom">
                        <div class="ro
                            w p-3">
                            <div class="col-6">{{ sofabed.Type }}</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ sofabed.Price }}</span></div>
                        </div>
                        <form action="{{url_for ('order.add_order', product=sofabed.id) }}" method="POST">
                            <div class="col">
                                <div class="row p-3">
                                    <div class="col-6">
                                        <label for="qty">Qty</label>
                                        <select id="qty" name="qty">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                    <div class="col-6 text-end">
                                        <button class="btn btn-secondary btn-sm" id="add-button"
                                                type="submit">Order Now!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
